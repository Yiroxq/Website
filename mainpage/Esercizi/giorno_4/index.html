<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>BRAT Text Stretch â€“ Mouse Control</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #D0FF00; /* colore BRAT */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;
      user-select: none;
    }

    /* Testo editabile */
    .text {
      font-size: 120px;
      font-weight: 900;
      text-transform: uppercase;
      color: black;
      letter-spacing: -1px;
      outline: none;
      cursor: ew-resize;

      /* Arial Narrow */
      font-stretch: condensed;
      font-family: "Arial Narrow", Arial, sans-serif;
      transform: scaleX(0.85);

      display: inline-block;
      transition: transform 0.05s linear;
    }
  </style>
</head>

<body>

  <!-- Testo direttamente editabile -->
  <div class="text" id="text" contenteditable="true">Lorem Ipsum</div>

  <script>
    const text = document.getElementById("text");

    let isDragging = false;
    let startX = 0;
    let startY = 0;
    let scaleX = 1;
    let scaleY = 1;

    text.addEventListener("mousedown", (e) => {
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
      text.style.cursor = "grabbing";
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
      text.style.cursor = "ew-resize";
    });

    document.addEventListener("mousemove", (e) => {
      if (!isDragging) return;

      const deltaX = (e.clientX - startX) / 200;
      const deltaY = (e.clientY - startY) / 200;

      scaleX = Math.max(0.3, Math.min(3, scaleX + deltaX));
      scaleY = Math.max(0.3, Math.min(3, scaleY + deltaY));

      text.style.transform = `scaleX(${0.85 * scaleX}) scaleY(${scaleY})`;

      startX = e.clientX;
      startY = e.clientY;
    });
  </script>

</body>
</html>
